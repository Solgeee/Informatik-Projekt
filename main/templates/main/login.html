<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% include 'main/header.html' with header_style=True %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        /* Center the auth card in the viewport area below the fixed header (60px) */
        .auth-page {
            min-height: calc(100vh - 60px);
            margin-top: 60px; /* space for overlaid header */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 500px;          /* fixed desired width */
            max-width: 92vw;       /* responsive on small screens */
            margin: 0 auto 40px;
            min-height: 440px;     /* keep consistent height across auth pages */
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px;
            text-align: center;
            box-sizing: border-box; /* include padding in width calculation */
        }
        .subheader-slot { min-height: 22px; margin-bottom: 8px; color:#34495e; }
        .message-slot { min-height: 28px; margin-bottom: 8px; }
        h1 {
            color: #2c3e50;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 24px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    {% include 'main/header.html' with header_content=True header_overlay=True %}
    <div class="auth-page">
        <div class="container">
            <h1>Login Page</h1>
        <div class="subheader-slot"></div>
        <div class="message-slot">
            {% if messages %}
                {% for message in messages %}
                    <div style="color: #e74c3c; font-weight: 600;">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Email or Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account?</p>
        <a href="{% url 'register_name' %}" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
