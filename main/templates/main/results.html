<!DOCTYPE html>
<html>
<head>
    <title>Poll Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 16px;
            text-align: center;
        }
        .poll-question {
            font-size: 1.4em;
            color: #34495e;
            margin-bottom: 20px;
            text-align: center;
        }
        .results-wrapper {
            margin-top: 16px;
        }
        .result-row {
            margin: 14px 0;
        }
        .option-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        .progress-bar {
            height: 28px;
            background: #e9ecef;
            border-radius: 14px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            transition: width 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            color: white;
            font-weight: 700;
        }
        .progress-one {
            background: linear-gradient(90deg, #2c5282 0%, #2b6cb0 100%);
        }
        .progress-two {
            background: linear-gradient(90deg, #c53030 0%, #e53e3e 100%);
        }
        .progress-three {
            background: linear-gradient(90deg, #2f855a 0%, #38a169 100%);
        }
        .meta-row {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-top:18px;
        }
        .toggle {
            background:#ecf0f1;
            border-radius:20px;
            padding:6px 10px;
            cursor:pointer;
            color:#34495e;
            font-weight:600;
            border:1px solid #dfe6ea;
        }
        .total-votes {
            text-align: center;
            margin-top: 18px;
            color: #7f8c8d;
        }
        .nav-links {
            margin-top: 24px;
            text-align: center;
        }
        .nav-links a {
            display: inline-block;
            margin: 0 12px;
            padding: 10px 24px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .nav-links a:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poll Results</h1>
        <div class="poll-question">{{ poll.question }}</div>

        <div class="meta-row">
            <div class="total-votes">Total votes: <strong>{{ total }}</strong></div>
            <div>
                <span class="toggle" id="toggleView">Switch</span>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="result-row" data-count="{{ counts.one }}" data-perc="{{ percentages.one|floatformat:2 }}">
                <div class="option-label"><span>{{ poll.option_one }}</span><span class="value">{{ percentages.one|floatformat:1 }}%</span></div>
                <div class="progress-bar">
                    <div class="progress progress-one" style="width:{{ percentages.one }}%"></div>
                </div>
            </div>

            <div class="result-row" data-count="{{ counts.two }}" data-perc="{{ percentages.two|floatformat:2 }}">
                <div class="option-label"><span>{{ poll.option_two }}</span><span class="value">{{ percentages.two|floatformat:1 }}%</span></div>
                <div class="progress-bar">
                    <div class="progress progress-two" style="width:{{ percentages.two }}%"></div>
                </div>
            </div>

            <div class="result-row" data-count="{{ counts.three }}" data-perc="{{ percentages.three|floatformat:2 }}">
                <div class="option-label"><span>{{ poll.option_three }}</span><span class="value">{{ percentages.three|floatformat:1 }}%</span></div>
                <div class="progress-bar">
                    <div class="progress progress-three" style="width:{{ percentages.three }}%"></div>
                </div>
            </div>
        </div>

        <div class="nav-links">
            <a href="{% url 'home' %}">Main Page</a>
            <a href="{% url 'vote' poll.id %}">Vote Again</a>
        </div>
    </div>

    <script>
        // Toggle between percentage and absolute count views
        (function(){
            const toggle = document.getElementById('toggleView');
            let showPercent = true;

            function updateView() {
                const rows = document.querySelectorAll('.result-row');
                // determine max count for absolute width scaling
                let maxCount = 0;
                rows.forEach(r => {
                    const c = parseFloat(r.dataset.count) || 0;
                    if (c > maxCount) maxCount = c;
                });

                rows.forEach(r => {
                    const count = parseFloat(r.dataset.count) || 0;
                    const perc = parseFloat(r.dataset.perc) || 0;
                    const progress = r.querySelector('.progress');
                    const valueEl = r.querySelector('.value');

                    if (showPercent) {
                        progress.style.width = perc + '%';
                        valueEl.textContent = perc.toFixed(1) + '%';
                    } else {
                        // absolute view: scale width relative to maxCount (avoid divide by zero)
                        const width = maxCount > 0 ? (count / maxCount) * 100 : 0;
                        progress.style.width = width + '%';
                        valueEl.textContent = count + ' votes';
                    }
                });
                toggle.textContent = 'Switch';
            }

            toggle.addEventListener('click', function(){
                showPercent = !showPercent;
                updateView();
            });

            // initial render
            updateView();
        })();
    </script>
</body>
</html>
