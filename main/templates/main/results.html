<!DOCTYPE html>
<html>
<head>
    <title>Poll Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 24px;
            text-align: center;
        }
        .poll-question {
            font-size: 1.4em;
            color: #34495e;
            margin-bottom: 30px;
            text-align: center;
        }
        .result-bar {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .option-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .progress-bar {
            height: 24px;
            background: #e9ecef;
            border-radius: 12px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #3498db;
            transition: width 0.3s ease;
        }
        .total-votes {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
        }
        .nav-links {
            margin-top: 32px;
            text-align: center;
        }
        .nav-links a {
            display: inline-block;
            margin: 0 12px;
            padding: 10px 24px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .nav-links a:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>        <div class="nav-links">
            <a href="{% url 'home' %}">Main Page</a>
            <a href="{% url 'vote' poll.id %}">Vote Again</a>
        </div>
    </div>
</body>
</html>
