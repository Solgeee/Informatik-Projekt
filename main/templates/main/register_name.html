<!DOCTYPE html>
<html>
<head>
    <title>Register - Your Name</title>
    {% include 'main/header.html' with header_style=True %}
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 0; padding: 0; }
        .auth-page { min-height: calc(100vh - 60px); margin-top: 60px; display: flex; align-items: center; justify-content: center; }
    .container { width: 500px; max-width: 92vw; margin: 0 auto 40px; min-height: 440px; background: #fff; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); padding: 32px; text-align: center; box-sizing: border-box; }
        .subheader-slot { min-height: 22px; margin-bottom: 8px; color:#34495e; }
        .message-slot { min-height: 28px; margin-bottom: 8px; }
        h1 { color: #2c3e50; margin-bottom: 24px; }
        .form-group { margin-bottom: 18px; text-align: left; }
        input[type="text"] { width: 90%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { padding: 10px 24px; background: #3498db; color: #fff; border: none; border-radius: 6px; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #217dbb; }
        .error { color:#e74c3c; font-weight:600; margin-bottom: 12px; }
    </style>
</head>
<body>
    {% include 'main/header.html' with header_content=True header_overlay=True %}
    <div class="auth-page">
        <div class="container">
            <h1>Register</h1>
        <div class="subheader-slot"></div>
        <div class="message-slot">
            {% if messages %}
                {% for message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="post" action="{% url 'register_name' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First name</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
            <button type="submit" class="btn">Continue</button>
        </form>
        </div>
    </div>
</body>
</html>
