<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-container {
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .btn-home {
            display: inline-block;
            padding: 15px 50px;
            font-size: 1.1em;
            background-color: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .btn-home:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome</h1>
        <p>This is a website by: Leo, Phillip, Felix and Carl for informatik.<p>
        <p>It's a simple poll website where admins can create polls and users can vote on them.<p>
        <p>to get started, click the button below to go to the home page and create an account or log in.
        <p>
        <a href="{% url 'home' %}" class="btn-home">Go to Home</a>
    </div>
</body>
</html>
