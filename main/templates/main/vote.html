<!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 24px;
        }
        h2 {
            color: #34495e;
            margin-bottom: 16px;
        }
        .nav-links {
            margin-top: 32px;
        }
        .nav-links a {
            display: inline-block;
            margin: 0 12px;
            padding: 10px 24px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .nav-links a:hover {
            background: #217dbb;
        }
        form {
            margin-top: 24px;
            text-align: left;
        }
        label {
            margin-left: 8px;
        }
        input[type="submit"] {
            background: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Voting Page</h1>
        <p>Cast your vote and navigate to other sections:</p>
        
        <h2>{{ poll.question }}</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="radio" name="poll_choice" value="option1" id="option1">
            <label for="option1">{{ poll.option_one }}</label><br>
            
            <input type="radio" name="poll_choice" value="option2" id="option2">
            <label for="option2">{{ poll.option_two }}</label><br>
            
            <input type="radio" name="poll_choice" value="option3" id="option3">
            <label for="option3">{{ poll.option_three }}</label><br>
            
            <input type="submit" value="Vote">
        </form>

        <div class="nav-links">
            <a href="http://127.0.0.1:8000/main/">Main Page</a>
            <a href="{% url 'results' poll.id %}">Results Page</a>
            <a href="http://127.0.0.1:8000/main/login/">Login Page</a>
        </div>
    </div>
</body>
</html>
