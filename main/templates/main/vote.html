<!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
    {% load static %}
    {% include 'main/header.html' with header_style=True %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 24px;
        }
        h2 {
            color: #34495e;
            margin-bottom: 16px;
        }
        .nav-links {
            margin-top: 32px;
        }
        .nav-links a {
            display: inline-block;
            margin: 0 12px;
            padding: 10px 24px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .nav-links a:hover {
            background: #217dbb;
        }
        form {
            margin-top: 24px;
            text-align: left;
        }
        label {
            margin-left: 8px;
        }
        .vote-options {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .vote-options label {
            display: block;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .vote-options label:hover {
            background: #edf2f7;
        }
        .button-wrapper {
            text-align: center;
            margin-top: 24px;
        }
        input[type="submit"] {
            background: #ecf0f1;
            color: #34495e;
            border: 1px solid #dfe6ea;
            padding: 8px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        input[type="submit"]:hover {
            background: #dfe6ea;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    {% include 'main/header.html' with header_content=True %}
    <div class="container">
        <h1>Cast Your Vote</h1>
        <div class="poll-question">{{ poll.question }}</div>

        <form method="POST">
            {% csrf_token %}
            <div class="vote-options">
                <label for="option1">
                    <input type="radio" name="poll_choice" value="option1" id="option1" {% if previous_choice == 'option1' %}checked{% endif %}>
                    {{ poll.option_one }}
                </label>
                
                <label for="option2">
                    <input type="radio" name="poll_choice" value="option2" id="option2" {% if previous_choice == 'option2' %}checked{% endif %}>
                    {{ poll.option_two }}
                </label>
                
                <label for="option3">
                    <input type="radio" name="poll_choice" value="option3" id="option3" {% if previous_choice == 'option3' %}checked{% endif %}>
                    {{ poll.option_three }}
                </label>
            </div>
            
            <div class="button-wrapper">
                <input type="submit" value="Submit Vote">
        </form>

        <div class="nav-links">
            <a href="https://informatik-projekt.onrender.com/main/">Main Page</a>
        </div>
    </div>
</body>
</html>
